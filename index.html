<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .fundo {
        /* background-image: linear-gradient(
          45deg,
          rgb(0, 11, 41),
          rgb(37, 58, 122)
        ); */
        background-image: url(./cinnamoroll.jpg);
        background-position: 0px, 0px;
        background-size: cover;
        height: 100vh;
        color: rgb(255, 255, 255);
        font-family: cursive;
        text-align: center;
      }
      .calculadora {
        position: absolute;
        background-color: rgba(245, 200, 200, 0.8);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 20px;
        padding: 15px;
      }
      .botao {
        width: 50px;
        height: 50px;
        font-size: 25px;
        cursor: pointer;
        margin: 1.5px;
        background-color: rgb(137, 167, 211);
        border: none;
        color: rgb(255, 255, 255);
      }
      .botao:hover {
        background-color: rgba(241, 146, 153, 0.664);
      }

      #resultado {
        width: relative;
        height: 30px;
        margin: 5px;
        background-color: white;

        font-size: 25px;
        color: black;
        text-align: right;
        padding: auto;
      }
    </style>
  </head>
  <body>
    <div class="fundo">
      <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button class="botao" onclick="clean()">C</button></td>
            <td>
              <button class="botao" onclick="back()"><</button>
            </td>
            <td><button class="botao" onclick="insert('/')">/</button></td>
            <td><button class="botao" onclick="insert('*')">X</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2">
              <button
                class="botao"
                onclick="calcular('=')"
                style="height: 106px"
              >
                =
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="botao" style="width: 106px" onclick="insert('0')">
                0
              </button>
            </td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>

    <script>
      function insert(num) {
        var numero = document.getElementById('resultado').innerHTML
        document.getElementById('resultado').innerHTML = numero + num
      }
      function clean() {
        document.getElementById('resultado').innerHTML = ''
      }
      function back() {
        var resultado = document.getElementById('resultado').innerHTML
        document.getElementById('resultado').innerHTML = resultado.substring(
          0,
          resultado.length - 1
        )
      }
      function calcular() {
        var resultado = document.getElementById('resultado').innerHTML
        if (resultado) {
          document.getElementById('resultado').innerHTML = eval(resultado)
        } else {
          document.getElementById('resultado').innerHTML = ''
        }
      }
    </script>
  </body>
</html>
